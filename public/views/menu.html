<md-bottom-sheet class="md-grid"><md-list layout-align="space-around center"><md-item ng-repeat="item in items"><md-button aria-label="{{item.name}}" ng-click="listItemClick($index)" class="md-grid-item-content"><div class="md-icon-container"><i ng-class="item.icon" class="fa fa-3x"></i></div><p class="md-grid-text">{{ item.name }}</p></md-button></md-item></md-list></md-bottom-sheet>
