<md-content flex="25"><md-toolbar style="height: 50px"><div class="md-toolbar-tools"><a ui-sref="users"><span>Users Editor</span></a></div></md-toolbar><md-content class="md-padding"><md-content class="md-padding"><md-text-float ng-model="search.name" label="Start typing name"></md-text-float></md-content><md-list><md-item ng-repeat="user in users | orderBy:'name' | filter:search"><a ui-sref="users/id({userId:user.$id})"><div class="user-list"><img ng-src="{{user.picture}}"/><md-button ng-bind="user.name" aria-label="{{user.name}}" class="md-raised md-primary small-margin"></md-button></div></a></md-item></md-list></md-content></md-content><md-content flex="75" layout="column" layout-fill="layout-fill" class="md-whiteframe-z1"><md-toolbar style="height: 50px"><div class="md-toolbar-tools"><span ng-bind="selectedUser.name" ng-init="user = selectedUser"></span><span flex="flex" layout="row" layout-align="end center" ng-if="currentUser"></span><a ui-sref="default"><i class="fa fa-home large-text"></i></a></div></md-toolbar><md-content flex="flex" class="md-padding"><img ng-src="{{selectedUser.picture}}" height="128"/><form><md-text-float label="Email Address" ng-model="selectedUser.email" disabled="disabled" class="long"></md-text-float><md-text-float label="Full Name" ng-model="selectedUser.name" class="long"></md-text-float><md-text-float label="First Name" ng-model="selectedUser.first_name" class="long"></md-text-float><md-text-float label="Last Name" ng-model="selectedUser.last_name" class="long"></md-text-float><md-text-float label="Alias" ng-model="selectedUser.known_as" class="long"></md-text-float><md-text-float label="Slogan" ng-model="selectedUser.slogan" class="long"></md-text-float></form></md-content><md-toolbar style="background-color: white; height: 50px"><div class="md-toolbar-tools"><md-button ng-click="updateUser()" class="md-raised md-primary">Save</md-button></div></md-toolbar></md-content>
